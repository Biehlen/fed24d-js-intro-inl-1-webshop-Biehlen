<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munkfabriken</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <main>
        <header>
            <a href="#anchor"><span class="material-symbols-outlined">shopping_cart</span></a>
            <h1>Munkfabriken</h1>
        </header>
        <section class="top">
            <h2>Våra produkter</h2>
            <div class="filter-products">
                <div class="filter-container" id="filterProducts">
                    <h3>Sortera efter:</h3>
                    <label>
                        <input type="radio" name="selectCategory" id="sortByName" value="name">
                        Name
                    </label>
                    <label>
                        <input type="radio" name="selectCategory" id="sortByRating" value="rating">
                        Omdöme
                    </label>
                    <label>
                        <input type="radio" name="selectCategory" id="sortByCategory" value="category">
                        Kategori
                    </label>
                   <label>
                        <input type="radio" name="selectCategory" id="sortByPrice" value="price">
                        Pris
                   </label>
                </div>
            </div>
            <div id="products-list">
                <!----Fyller på från javascript--->
            </div>
        </section>
        <section class="cart-container">
            <div class="cart" id="anchor">
                <h3>Varukorg:</h3>
                    <!----- Lista med produkter som man har lagt i sin varukorg
                    - generera med js ------>
                    <div id="cart-summary">Din varukorg är tom.</div>
            </div>
        </section>
        <section class="payment-options-container">
            <h3>Betalning:</h3>
                <form class="shipping-info-container" id="shippingInfoContainer">
                    <label>
                        <span>Förnamn</span>
                        <input type="text" name="firstname" id="inputName" required>
                        <span class="error" id="inputNameError"></span>
                    </label>

                    <label>
                        <span>Efternamn</span>
                        <input type="text" name="lastname" id="inputLastname" required>
                        <span class="error" id="inputLastNameError"></span>
                    </label>

                    <label>
                        <span>Adress</span>
                        <input type="text" name="adress" id="inputAdress" required>
                        <span class="error" id="inputAdressError"></span>
                    </label>

                    <label>
                        <span>Postnummer</span>
                        <input type="number" name="zip-code" id="inputZip" required>
                        <span class="error" id="inputZipError"></span>
                    </label>

                    <label>
                        <span>Postort</span>
                        <input type="text" name="postal-adress" id="inputArea" required>
                        <span class="error" id="inputAreaError"></span>
                    </label>

                    <label>
                        <span>Ev. portkod</span>
                        <input type="number" name="door-code" id="inputCode">
                    </label>

                    <label>
                        <span>Telefon</span>
                        <input type="tel" name="phonenumber" id="inputTel" required>
                        <span class="error" id="inputTelError"></span>
                    </label>
                    
                    <label>
                        <span>E-postadress</span>
                        <input type="email" name="email" id="inputEmail" required>
                        <span class="error" id="inputEmailError"></span>
                    </label>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" id="gdpr" required>
                        <p>Godkännande för behandling av personuppgifter</p>
                        <span class="error" id="gdprError"></span>
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" checked>
                        <p>Ja tack, jag vill gärna prenumerera på erat nyhetsbrev</p>
                    </div>
                    
                    <div class="discount-input">
                        <label>
                            <span>Rabattkod</span>
                            <input type="text" name="discount-code" id="discountInput">
                            <button>Aktivera</button>
                        </label>
                    </div>
                    <div class="payment-options">
                        <div class="selector">
                            <label id="invoiceRadio">
                                <input type="radio" name="payment-option" value="invoice" >
                                <span>Faktura</span>
                            </label>
                            <label id="cardRadio">
                              <input type="radio" name="payment-option" value="card" checked>
                              <span>Kort</span>
                            </label>
                          </div>
                        
                          <div class="invoice hidden" id="invoice">
                            <label>
                              <span>Personnummer</span>
                              <input type="text" name="personal-id" id="personalID" value="">
                              <span class="error" id="personalIdError"></span>
                            </label>
                          </div>
                        
                          <div class="card" id="card">
                            <label>
                              <span>Kortnummer</span>
                              <input type="number" id="creditCardNumber" value="5100080000000000">
                              <span class="error" id="creditCardNumberError"></span>
                            </label>
                            <label>
                              <span>Datum</span>
                              <span>
                                <input type="number" class="small" placeholder="MM" id="creditCardMonth">
                                <span class="error" id="creditCardMonthError"></span>
                                <input type="number" class="small" placeholder="YY" id="creditCardYear">
                                <span class="error" id="creditCardYearError"></span>
                                </span>
                            </label>
                            <label>
                              <span>CVC</span>
                              <input type="number" placeholder="123" id="creditCardCvc">
                              <span class="error" id="creditCardCvcError"></span>
                            </label>
                        </div>
                        
                        <button id="orderBtn" disabled>Beställ</button>
                        <div class="to-payment-btn">
                            <input type="reset" class="reset-button" id="resetBtn" value="Rensa formuläret">
                        </div>
                    </div>
                </form>
                
            <div class="confirmation" id="confirmation"></div>
                
        </section>
        <footer>
            <span>Kontaktuppgifter:</span>
            <a href="">munkfabriken@munkar.se</a>
            <a href="">08-1234567</a>
            <p>© Munkfabriken / Anna Biehl</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
