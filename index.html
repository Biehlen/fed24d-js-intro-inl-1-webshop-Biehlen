<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munkfabriken</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <main>
        <header>
            <a href="#anchor"><span class="material-symbols-outlined">shopping_cart</span></a>
            <h1>Munkfabriken</h1>
        </header>
        <section class="top">
            <h2>Våra produkter</h2>
            <div class="filter-products">
                <div class="filter-container" id="filterProducts">
                    <a href="">Namn</a>
                    <a href="">Pris</a>
                    <a href="">Kategori</a>
                    <a href="">Omdöme</a>
                </div>
            </div>
            <div id="products-list">
                <!----Fyller på från javascript--->
            </div>
        </section>
        <section class="cart-container">
            <div class="cart" id="anchor">
                <h3>Varukorg:</h3>
                    <!----- Lista med produkter som man har lagt i sin varukorg
                    - generera med js ------>
                    <div id="cart-summary">Din varukorg är tom.</div>
            </div>
        </section>
        <section class="payment-options-container">
            <h3>Betalning:</h3>
                <div class="shipping-info-container" id="">
                    <label>
                        <span>Förnamn</span>
                        <input type="text" name="surname" id="input">
                    </label>

                    <label>
                        <span>Efternamn</span>
                        <input type="text" name="lastname" id="input">
                    </label>

                    <label>
                        <span>Adress</span>
                        <input type="text" name="adress" id="input">
                    </label>

                    <label>
                        <span>Postnummer</span>
                        <input type="number" name="zip-code" id="input">
                    </label>

                    <label>
                        <span>Postort</span>
                        <input type="text" name="postal-adress" id="input">
                    </label>

                    <label>
                        <span>Ev. portkod</span>
                        <input type="number" name="door-code" id="input">
                    </label>

                    <label>
                        <span>Telefon</span>
                        <input type="tel" name="phonenumber" id="input">
                    </label>
                    
                    <label>
                        <span>E-postadress</span>
                        <input type="email" name="email" id="input">
                    </label>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox">
                        <p>Godkännande av behandling av personuppgifter</p>
                    </div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" checked>
                        <p>Ja tack, jag vill gärna få ert nyhetsbrev</p>
                    </div>
                    
                    <label class="discount-input">
                        <span>Rabattkod</span>
                        <input type="text" name="discount-code" id="input">
                        <button>Aktivera</button>
                    </label>
                </div>

                <div class="payment-options">
                    <div class="selector">
                        <label>
                            <input type="radio" name="payment-option" value="invoice" >
                            <span>Faktura</span>
                        </label>
                        <label>
                          <input type="radio" name="payment-option" value="card" checked>
                          <span>Kort</span>
                        </label>
                      </div>
                    
                      <div class="invoice hidden" id="invoice">
                        <label>
                          <span>Personnummer</span>
                          <input type="text" name="personal-id" id="personalID" value="">
                        </label>
                      </div>
                    
                      <div class="card" id="card">
                        <label>
                          <span>Kortnummer</span>
                          <input type="number" id="creditCardNumber" value="5100080000000000">
                        </label>
                        <label>
                          <span>Datum</span>
                          <span>
                              <input type="number" class="small" placeholder="YY" id="creditCardYear">/<input type="number" class="small" placeholder="MM" id="creditCardMonth">
                            </span>
                        </label>
                        <label>
                          <span>CVC</span>
                          <input type="number" placeholder="123" id="creditCardCvc">
                        </label>
                    </div>
                    
                    <button id="orderBtn" disabled>Beställ</button>
                </div>
        </section>
        <footer>
            <span>Kontaktuppgifter:</span>
            <a href="">munkfabriken@munkar.se</a>
            <a href="">08-1234567</a>
            <p>© Munkfabriken</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
